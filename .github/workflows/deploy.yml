name: Deploy to GitHub Pages

on:
  push:
    branches: 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: build
        env:
          # plus all your EVIDENCE_SOURCE__... secrets
          EVIDENCE_SOURCE__needful_things__filename: ${{ secrets.EVIDENCE_SOURCE__needful_things__filename }}
          EVIDENCE_SOURCE__postgres__database: ${{ secrets.EVIDENCE_SOURCE__postgres__database }}
          EVIDENCE_SOURCE__postgres__host: ${{ secrets.EVIDENCE_SOURCE__postgres__host }}
          EVIDENCE_SOURCE__postgres__port: ${{ secrets.EVIDENCE_SOURCE__postgres__port }}
          EVIDENCE_SOURCE__postgres__schema: ${{ secrets.EVIDENCE_SOURCE__postgres__schema }}
          EVIDENCE_SOURCE__postgres__password: ${{ secrets.EVIDENCE_SOURCE__postgres__password }}
          EVIDENCE_SOURCE__postgres__user: ${{ secrets.EVIDENCE_SOURCE__postgres__user }}
        run: |
          npm run sources
          npm run build

      - name: Add CNAME file
        run: |
          echo "demo.amos.tech" > build/CNAME

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
